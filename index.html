<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Memory Game!</title>

        <link rel="icon" href="img2/m.png">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <main class="container-fluid">
            <h1>Memory!</h1>
            <section class ="row">
                <div class="col-md-4">
                    <button type="button" id ="start" class="btn btn-primary">Let's Play!</button>
                </div>
                <div class="col-md-4">
                    <p id="msg"> New Game Started</p>
                </div>
                <div class="col-md-4">
                    <a href="http://games.answers.com/card-games/how-to-play-the-memory-card-game" target="_blank" >
                        Instructions</a>
                </div>
            </section>

            <section class="row">
                <div class="col-md-3">
                    <p id="elapsed-seconds">Timer: 0s</p>
                </div>

                <div class="col-md-3">
                    <p id="matches-made">Matches Made: 0</p>
                </div>

                <div class="col-md-3">
                    <p id="matches-left">Matches Left: 0</p>
                </div>

                <div class="col-md-3">
                    <p id="matches-missed">Matches Missed: 0</p>
                </div>
            </section>

            <div id="game-board"></div>

            <p id="congrats"> Congratulations! You won!<br><img src="img2/Congrats.jpg"></br></p>

            <div id="error"></div>

            <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
            <script src="js/app.js"></script>
        </main>
    </body>
</html>
